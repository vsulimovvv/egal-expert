<section
  class="hero"
  style="background-image: url('images/content/hero/bg-default.jpg')"
>
  <div class="container">
    <div class="hero__wrapper">
      <div class="hero__offer">
        <a class="hero__logo logo" href="#">
          <picture>
            <source
              srcset="images/logo-mobile.svg"
              media="(max-width: 768px)"
            />
            <img src="images/logo.svg" alt="Логотип" />
          </picture>
        </a>

        <h1 class="hero__title">
          Оказываем <br />
          юридическую <br />
          помощь
          <span>по телефону или лично</span>
        </h1>

        <button class="hero__btn btn btn--circle">
          Получить бесплатную консультацию
        </button>
      </div>

      <div class="connect-box">
        <div class="connect-box__top">
          <a
            class="connect-box__link messenger-link messenger-link--whatsapp"
            href="#"
            >whatsapp</a
          >
          <a
            class="connect-box__link messenger-link messenger-link--telegram"
            href="#"
            >telegram</a
          >
          <button class="connect-box__btn btn btn--yellow btn-call">
            Заказать звонок
          </button>
        </div>

        <div class="connect-box__phones">
          <a class="connect-box__phone" href="#">+7 966 163 6661</a>
          <a class="connect-box__phone" href="#">+7 495 023 6661</a>
        </div>

        <div class="connect-box__schedule">
          <div class="connect-box__date">
            <span>Пн-пт</span>
            <p>с 8-22</p>
          </div>
          <div class="connect-box__date">
            <span>Сб-вс</span>
            <p>с 10-22</p>
          </div>
        </div>

        <div class="connect-box__socials socials">
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link socials__link--facebook" href="#"></a>
            </li>
            <li class="socials__item">
              <a class="socials__link socials__link--instagram" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
