<section class="request">
  <div class="container">
    <div class="request__wrapper">
      <div class="request__offer">
        <h2 class="request__title">
          Это не весь перечень услуг, которые мы предоставляем
        </h2>

        <svg width="140" height="150">
          <use xlink:href="images/sprite.svg#trial"></use>
        </svg>
      </div>
      <div class="request__send send-box">
        <div class="send-box__wrapper">
          <h3 class="send-box__title">Не нашли нужную услугу?</h3>

          <div class="send-box__text">
            <p>
              Оставьте заявку и получите бесплатную консультацию по вашему
              вопросу
            </p>
          </div>

          <form class="form-submit">
            <label class="form-submit__group">
              <input
                class="form-submit__input"
                type="text"
                placeholder="Имя"
                required
              />
            </label>
            <label class="form-submit__group">
              <input
                class="form-submit__input"
                type="tel"
                placeholder="Телефон"
                required
              />
            </label>
            <button class="form-submit__btn btn" type="submit">
              Получить консультацию
            </button>

            <div class="form-submit__bottom">
              Отправляя данные, вы соглашаетесь <br />
              с <a href="#">Согласием на обработку ПДн</a>,
              <a href="#"> Политикой обработки ПДн </a> и
              <a href="#">Пользовательским соглашением</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
