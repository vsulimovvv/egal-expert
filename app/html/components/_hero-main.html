<section
  class="hero hero--main"
  style="background-image: url('images/content/hero/bg-default.jpg')"
>
  <div class="container">
    <div class="hero__wrapper">
      <div class="hero__offer">
        <a class="hero__logo logo" href="#">
          <picture>
            <source
              srcset="images/logo-mobile.svg"
              media="(max-width: 768px)"
            />
            <img src="images/logo.svg" alt="Логотип" />
          </picture>
        </a>

        <h2 class="hero__title">
          Оказываем <br />
          юридическую <br />
          помощь
          <span>по телефону или лично</span>
        </h2>
      </div>

      <div class="hero__consultation consultation-box">
        <div class="consultation-box__wrapper">
          <h2 class="consultation-box__title">
            Получить бесплатную консультацию
          </h2>

          <form class="form-submit">
            <label class="form-submit__group form-submit__group--textarea">
              <textarea
                class="form-submit__input"
                placeholder="Опишите ваш вопрос"
                required
              ></textarea>
            </label>
            <label class="form-submit__group">
              <input
                class="form-submit__input"
                type="text"
                placeholder="Имя"
                required
              />
            </label>
            <label class="form-submit__group">
              <input
                class="form-submit__input"
                type="tel"
                placeholder="Телефон"
                required
              />
            </label>
            <button class="form-submit__btn btn" type="submit">
              Отправить
            </button>

            <div class="form-submit__bottom">
              Отправляя данные, вы соглашаетесь с
              <a href="#">Согласием на обработку ПДн</a>,
              <a href="#"> Политикой обработки ПДн </a> и
              <a href="#">Пользовательским соглашением</a>
            </div>
          </form>
        </div>
      </div>

      <div class="connect-box">
        <div class="connect-box__top">
          <a
            class="connect-box__link messenger-link messenger-link--whatsapp"
            href="#"
            >whatsapp</a
          >
          <a
            class="connect-box__link messenger-link messenger-link--telegram"
            href="#"
            >telegram</a
          >
          <button class="connect-box__btn btn btn--yellow btn-call">
            Заказать звонок
          </button>
        </div>

        <div class="connect-box__phones">
          <a class="connect-box__phone" href="#">+7 966 163 6661</a>
          <a class="connect-box__phone" href="#">+7 495 023 6661</a>
        </div>

        <div class="connect-box__schedule">
          <div class="connect-box__date">
            <span>Пн-пт</span>
            <p>с 8-22</p>
          </div>
          <div class="connect-box__date">
            <span>Сб-вс</span>
            <p>с 10-22</p>
          </div>
        </div>

        <div class="connect-box__socials socials">
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link socials__link--facebook" href="#"></a>
            </li>
            <li class="socials__item">
              <a class="socials__link socials__link--instagram" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
