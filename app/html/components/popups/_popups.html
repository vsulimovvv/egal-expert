<div class="popup">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="30" height="30">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">
        Не нашли <br />
        нужную услугу?
      </h2>
      <div class="popup__text">
        <p>
          Оставьте заявку и получите бесплатную консультацию по вашему вопросу
        </p>
      </div>

      <form class="form-submit">
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="text"
            placeholder="Имя"
            required
          />
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="tel"
            placeholder="Телефон"
            required
          />
        </label>
        <button class="form-submit__btn btn" type="submit">
          Получить консультацию
        </button>

        <div class="form-submit__bottom">
          Отправляя данные, вы соглашаетесь <br />
          с <a href="#">Согласием на обработку ПДн</a>,
          <a href="#"> Политикой обработки ПДн </a> и
          <a href="#">Пользовательским соглашением</a>
        </div>
      </form>
    </div>
  </div>
</div>
